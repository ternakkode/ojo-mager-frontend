<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OjoMager</title>
    <!-- style own -->
    <link rel="stylesheet" href="./../assets/style/styles.css">
    <!-- boostrap -->
    <link rel="stylesheet" href="./../assets/vendors/bootstrap/dist/css/bootstrap.min.css">

    <style>

    </style>
    
</head>

<body>
    <!-- register page -->
    <section class="register">
        <div class="content__register">
            <div class="formBox" >
                <h2>Daftar Akun</h2>
                <div class="formBox__content">
                    <form>
                        <div class="form-group">
                            <label for="nama">Nama</label>
                            <input type="text" class="form-control" id="nama" placeholder="Masukkan nama..">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Daftar</button>

                        <div class="loginBox">
                            <p>Sudah Punya Akun? <a href="login.html" class="text-primary">Masuk Disini</a></p>
                        </div>
                    </form>
                </div>
            </div>

            <div class="footer">
                C 2021 OjoMager, Inc All Right Reserved
            </div>
        </div>
        <div class="boxImg">
            <img src="./../assets/images/login.svg">
        </div>
    </section>
    <!-- end register page -->
</body>

</html>
