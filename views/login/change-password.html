<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OjoMager</title>
    <!-- style own -->
    <link rel="stylesheet" href="./../assets/style/styles.css">
    <!-- boostrap -->
    <link rel="stylesheet" href="./../assets/vendors/bootstrap/dist/css/bootstrap.min.css">

</head>

<body>
    <!-- change password page -->
    <section class="changePassword">
        <div class="content__changePassword">
            <div class="formBox" >
                <div class="formBox__header">
                    <h2>Ganti Password</h2>
                    <p>Untuk melindungi akun Anda, pastikan password Anda:</p>
                    <ul>
                        <li>Panjangnya minimal 7 karakter</li>
                        <li>Menggunakan angka dan simbol</li>
                    </ul>
                </div>
                <div class="formBox__content">
                    <form>
                        <div class="form-group">
                            <label for="password">Password Baru</label>
                            <input type="password" class="form-control" id="password" placeholder="Masukkan Password">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Konfirmasi Password Baru</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Konfirmasi Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Ganti Password</button>
                    </form>
                </div>
            </div>

            <div class="footer">
                C 2021 OjoMager, Inc All Right Reserved
            </div>
        </div>
        <div class="boxImg">
            <img src="./../assets/images/login.svg">
        </div>
    </section>
    <!-- end change password page -->
</body>

</html>
